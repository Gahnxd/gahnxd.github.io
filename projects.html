<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Gahn W</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .projects-section {
            padding: 100px 0 60px;
            background-color: #f8fafc;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .project-card {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .project-filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .filter-btn {
            background-color: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .project-card.hide {
            display: none;
        }
        
        .project-card.show {
            display: flex;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html"><img src="assets/images/logo.png" alt="GW Logo" class="logo-img"></a>
                </div>
                <div class="menu-toggle">
                    <div class="hamburger"></div>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html" class="active">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="projects-section">
            <div class="container">
                <div class="section-header">
                    <h2>My Projects</h2>
                    <div class="underline"></div>
                </div>
                
                <div class="project-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="web">Web Development</button>
                    <button class="filter-btn" data-filter="mobile">Mobile Apps</button>
                    <button class="filter-btn" data-filter="data">Data Science</button>
                </div>
                
                <div class="projects-grid">
                    <!-- Projects will be dynamically loaded from projects.json -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="index.html"><img src="assets/images/logo.png" alt="GW Logo" class="logo-img"></a>
                </div>
                <div class="social-links">
                    <a href="https://github.com/gahnxd" class="social-link" aria-label="GitHub - gahnxd" title="GitHub - gahnxd" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/gahn-wuwong" class="social-link" aria-label="LinkedIn - Gahn Wuwong" title="LinkedIn - Gahn Wuwong" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                    <a href="https://x.com/gwuwong" class="social-link" aria-label="X - @gwuwong" title="X - @gwuwong" target="_blank" rel="noopener noreferrer"><i class="fab fa-x-twitter"></i></a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Gahn W. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
        // Project filtering
        document.addEventListener('DOMContentLoaded', () => {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const projectCards = document.querySelectorAll('.project-card');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const filter = btn.getAttribute('data-filter');
                    
                    // Filter projects
                    projectCards.forEach(card => {
                        card.classList.remove('show');
                        card.classList.add('hide');
                        
                        if (filter === 'all' || card.getAttribute('data-category') === filter) {
                            setTimeout(() => {
                                card.classList.remove('hide');
                                card.classList.add('show');
                            }, 100);
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
