<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Gahn W</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/404.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="./"><img src="assets/images/logo.png" alt="GW Logo" class="logo-img"></a>
                </div>
                <div class="menu-toggle">
                    <div class="hamburger"></div>
                </div>
                <ul class="nav-links">
                    <li><a href="./">Home</a></li>
                    <li><a href="./about">About</a></li>
                    <li><a href="./projects">Projects</a></li>
                    <li><a href="./contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="error" class="error-container">
            <div class="error-content animate-text">
                <h1 class="error-code">404</h1>
                <h2 class="error-title animate-text delay-1">Page Not Found</h2>
                <p class="error-message animate-text delay-1">
                    Oops! The page you're looking for <br>
                    doesn't exist or has been moved.
                </p>
                <div class="cta-buttons animate-text delay-2">
                    <a href="./" class="btn primary-btn">Go Home</a>
                    <a href="../contact" class="btn secondary-btn">Contact Me</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="./"><img src="assets/images/logo.png" alt="GW Logo" class="logo-img"></a>
                </div>
                <div class="social-links">
                    <a href="https://github.com/gahnxd" class="social-link" aria-label="GitHub - gahnxd" title="GitHub - gahnxd" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/gahn-wuwong" class="social-link" aria-label="LinkedIn - Gahn Wuwong" title="LinkedIn - Gahn Wuwong" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                    <a href="https://x.com/gwuwong" class="social-link" aria-label="X - @gwuwong" title="X - @gwuwong" target="_blank" rel="noopener noreferrer"><i class="fab fa-x-twitter"></i></a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Gahn W. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script>
        // Initialize animations
        document.addEventListener('DOMContentLoaded', () => {
            // Add reveal classes
            const errorContent = document.querySelector('.error-content');
            if (errorContent) {
                errorContent.classList.add('reveal');
                setTimeout(() => {
                    errorContent.classList.add('active');
                }, 100);
            }
        });
    </script>
</body>
</html>
